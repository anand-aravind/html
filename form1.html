<!DOCTYPE html>
<html>
    <head>
        <title> Contact Us </title>
    </head>
    <body bgcolor="lightgreen">
        <table align="center" cellpadding="15" bgcolor="white">
            <caption>
                <h1> How to Contact Us</h1>
            </caption>
            <tr>
                <th> Your Full Name </th>
                <td> <input type="text" placeholder="Enter Your Name" size="40"/> </td>
            </tr>
            <tr>
                <th> Your Mobile No </th>
                <td> <input type="number" placeholder="Enter Mobile No" size="40"/> </td>
            </tr>
            <tr>
                <th> Your Email Id </th>
                <td> <input type="email" placeholder="Enter email Id" size="40"/> </td>
            </tr>
            <tr>
                <th> Your Message </th>
                <td> <textarea place holder="Enter your Message" rows="10" cols="40"></textarea> </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button> Send Message </button>
                </th>
            </tr>
        </table>
    </body>
</html>
