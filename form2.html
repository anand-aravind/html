<!DOCTYPE html>
<html>
    <head>
        <title> Contact Us </title>
    </head>
    <body>
        <h1> How to Contact Us </h1>
        <form action="save.py" method="POST" id="" class="" name="" enctype="">
            <div>
                <label> Your Full Name </label>
                <input type="text" placeholder="Enter Your Name" size="40" name="fname" required="required"/>
            </div>
            <div>
                <label> Your Mobile No </label>
                <input type="number" placeholder="Enter Mobile No" size="40" name="mymobile"required/>
            </div>
            <div>
                <label> Your Email Id </label>
                <input type="email" placeholder="Enter email Id" size="40" name="myemail" required/>
            </div>
            <div>
                <label> Upload PAN </label>
                <input type="file" size="40" name="mypan" required="required"/>
            </div>
            <div>
                <label> Your Message </label>
                <textarea placeholder="Enter your Message" rows="10" cols="40" name="my message" required="required"></textarea>
            </div>
            <div>
                <button type="submit"> Submit </button>
                <button type="reset"> Reset </button>
                <button type="button"> Button </button>
            </div>
        </form>
    </body>
</html>
